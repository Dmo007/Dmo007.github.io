<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <h1>Multiplication Table</h1>
    <script>
        let ali=prompt('Enter a Number Between 1 to 16');
for(let num=1; num<=12; num++){
    document.write(`<p>${ali}x${num}=${ali*num}</p>`);
}
</script>
</body>
</html>
